[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "oqd-cloud-server"
version = "0.0.0"
requires-python = ">=3.10"


dependencies = [
    "pydantic>=2.4",
    "qutip~=5.0.1",
    "asyncpg", "uvicorn", "python-jose", "passlib", "python-multipart", "python-dotenv",
    "Cython~=3.0.10",
    "filelock~=3.13.4",
    "numpy~=1.0",
#    "oqd_compiler_infrastructure",
]

[project.optional-dependencies]
docs = [
    "pymdown-extensions",
    "mkdocstrings",
    "mkdocs-material",
    "mkdocstrings-python",
]

test = ["unittest_prettify"]



[tool.setuptools.packages.find]
where = ["src"]
include = ["server*"]
